name: Go tests

on: [ push, pull_request ]

jobs:
  go-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.15', '1.16', '1.17', '1.18', '1.19', '1.20', '1.21' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Run tests
        run: go test -v ./...